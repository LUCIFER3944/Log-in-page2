<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Login Page | Lucifer </title>
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link
  media="screen and (max-width:460px)"
  rel="stylesheet"
  href="Phone.css"
/>
  <link
  media="screen and (max-width:360px)"
  rel="stylesheet"
  href="Phone.css"
/>
  <link rel="stylesheet" href="Login.css" />
</head>

<body>
  <div class="container">
    <div class="login-box">
      <!-- Login Form -->
      <form action="">

        
        <h2>Login</h2>
        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" id="user" required placeholder="Email" />
        </div>
        <div class="input-box">
          <span class="icon"><i class="fa-solid fa-lock"></i></span>
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <div class="remember-forget">
          <label><input type="checkbox" />Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button id="login">Login</button>
        <div class="register-link">
          <a href="#">Don't have an account? Create Now!</a>
        </div>
      </form>
    </div>
  </div>
  <div class="footer5">
 
  <div class="made-with" style="font-size: 20px;">
   Made With <span class="material-symbols-outlined" style="color:rgb(251, 8, 8);">
    favorite
    </span> By Lucifer
  </div></div>
</body>
<script src="Login.js"></script>

</html>
